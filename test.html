<!DOCTYPE html>
<head>
    <title>Eksempel 1</title>
</head>
<body>
    <h3>eksempel 1</h3>

    <form method="post" action="test.php" id="test" name="test">
        Fornavn <input type="text" id="fornavn" name="fornavn" /> <br />
        Etternavn <input type="text" id="etternavn" name="etternavn" /> <br />
        <input type="submit" value="Fortsett" id="fortsett" name="fortsett" />
         <input type="reset" value="Nullstill" id="nullstill" name="nullstill" />
    </form>
</body>
</html>

<!--
<form = attributter som action, method, id, name 
method="post" = på hvilken måte data overføres fra - fra html skjema til PHP fila
action = hvilket php program som skal fortsette sekvensen. hvor den går videre om man klikker "neste"

<input> = skaper interaktive kontroller på webben. Brukeren kan legge til informasjon
<type="text" = hvilken type info som kan bli lagt til av bruker - her tekst
id="" = brukes av javascript og css 
name="" = brukes av php

type="submit" = legge til knapp 
value="" = verdien/teksten som står i boksen eller knappen (det som er synlig på nettlesern)



-->
